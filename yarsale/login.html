<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Yardsale</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <div class="login login-container">
        <div class="container">
            <img src="assets/logos/logo_yard_sale.svg" alt="logo" class="logo">
            <form action="/" class="form">
                <label for="email" class="label">Email address</label>
                <input type="email" name="email" id="email" placeholder="name@email.com" class="input input-email">
                <label for="password" class="label">Password</label>
                <input type="password" name="password" id="password" placeholder="*********" class="input input-password">
                <button type="submit" class="primary-button login-button">Log in</button>
                <a class="forgot-login" href="/">Forgot my password</a>
                <button class="secondary-button sign-login">Sign up</button>
            </form>
        </div>
    </div>
</body>
</html>
