<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yardsale</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <div class="login">
        <div class="container form-container">
            <img src="assets/logos/logo_yard_sale.svg" alt="logo" class="logo">
            <h1 class="tittle">Create a new password</h1>
            <p class="subtitle">Enter a new password for your account</p>
            <form action="/" class="form">
                <label for="password" class="label">Password</label>
                <input type="password" name="password" id="password" placeholder="*********" class="input input-password">
                <label for="re-password" class="label">Re-enter Password</label>
                <input type="password" name="re-password" id="password" placeholder="*********" class="input input-re-password">
                <button type="submit" class="primary-button login-button">Confirm</button>
            </form>
        </div>
    </div>

</body>
</html>
