<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yardsale</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <aside class="product-detail">

        
        <div class="tittle-contanier">
            <img src="assets/icons/Platzi_YardSale_Icons/flechita.svg" alt="icon-arrow">
            <p class="tittle-product-detail">My order</p>
        </div>
        
        <div class="my-order-content">

            <div class="shopping-cart">
                <figure>
                    <img src="assets/img-products/bike-img.jpg" alt="bike">
                </figure>
                <p>Bike</p>
                <p>$300.00</p>
                <img src="assets/icons/Platzi_YardSale_Icons/icon_close.png" alt="">
            </div>

            <div class="order-description">
                <p>
                    <span>Total</span>
                </p>
                <p>$560.00</p>
            </div>

            <button class="primary-button add-cart-button">
               Checkout
            </button>
        </div>
    </aside>

</body>
</html>
