<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Yardsale</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <div class="login">
        <div class="container container-edit"> 
            <h1 class="tittle tittle-edit">My account</h1>
            <form action="/" class="form form-container-edit">
                <div class="form-edit">
                    <label for="name" class="label">Name</label>
                    <input type="text" name="name" id="name" placeholder="your name" class="input inputEdit-name">
                    <label for="email" class="label">Email</label>
                    <input type="email" name="email" id="email" placeholder="ename@email.com" class="input inputEdit-email">
                    <label for="password" class="label">Password</label>
                    <input type="password" name="password" id="password" placeholder="**********" class="input inputEdit-password">
                </div>
                <button type="submit" class="primary-button createAccount-button">Create account</button>
            </form>
        </div>
    </div>
</body>
</html>
